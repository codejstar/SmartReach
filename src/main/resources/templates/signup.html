<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title ></title>
</head>
<body>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <div class="mycard mt-3">
                        <h1 class="text-center">Register Here !!</h1>

                        <form action="" th:action="@{/do_register}" method="post">
                            <!-- name field -->
                            <div class="mb-3">
                                <label for="name_field" class="form-label">Your name</label>
                                <input type="text" placeholder="Enter here" class="form-control" id="name_field" aria-describedby="emailHelp" required>
                            </div>
                            <!-- Email field -->
                            <div class="mb-3">
                                <label for="email_field" class="form-label">Your Email</label>
                                <input type="email" placeholder="Enter here" class="form-control" id="email_field" aria-describedby="emailHelp" required>
                            </div>
                            <!-- Password field -->
                            <div class="mb-3">
                                <label for="password_field" class="form-label">Your Password</label>
                                <input type="password" placeholder="Enter here" class="form-control" id="password_field" aria-describedby="emailHelp" required>
                            </div>
                            <!-- user about field -->
                             <div class="form-group">
                                <textarea  placeholder="Enter something about yourself" cols="10" rows="8" class="form-control"></textarea>
                             </div>
                           <div class="container text-center mt-2 ">
                            <button type="submit" class="btn  bg-primary text-white">submit</button>
                            <button type="reset" class="btn  btn-warning text-white">Reset</button>
                           </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
